# Specify the default browser for the tests
browser=chrome

# Generate Cucumber reports in multiple formats (HTML, JSON, etc.)
cucumber.plugin=pretty, html:target/cucumber-reports.html, json:target/cucumber.json

# Specify the glue code (location of step definitions)
cucumber.glue=steps

# Enable or disable monochrome mode for more readable output
cucumber.monochrome=true

# Set the feature file path (optional if it's set in the runner class)
cucumber.features=src/test/resources/features

# Tags to filter which tests to run
cucumber.filter.tags=@SmokeTest

# Enable or disable strict mode, which treats undefined steps as errors
cucumber.strict=true

# If you have multiple languages, set the default
cucumber.language=en
